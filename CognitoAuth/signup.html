	<head>

		<style type="text/css">

		<div class="container-fluid">
			<div class="row">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/CognitoAuth">Home</a></li>
					<li class="breadcrumb-item active">SignUp</li>
				</ol>
			</div>
		</div>
		<div class="container signup-form">
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 .offset-md-3">
					<h1>SignUp</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 .offset-md-3">
					<input type="email" class="form-control" id="email" placeholder="email">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 .offset-md-3">
					<input type="text" class="form-control" id="username" placeholder="username">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 .offset-md-3">
					<input type="password" class="form-control" id="password" placeholder="password">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 .offset-md-3">
					<button class="btn btn-primary btn-block" id="signup">SignUp</button>
					<div>
						<div class="alert alert-success hidden" role="alert" id="success">
							<strong>Willkommen!</strong> Wir haben dir eine Email mit einem Best√§tigunslink geschickt.
						</div>
						<div class="alert alert-danger hidden" role="alert" id="error"></div>
					</div>
				</div>
				
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    		var CognitoUserPool = AmazonCognitoIdentity.CognitoUserPool;

    		var poolData = {
		        UserPoolId : 'eu-central-1_LaVer2K0o',
		        ClientId : '5d9sc5ijad1fn4qimlqefb6ar5'
		    };

		    var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);

		    var attributeList = [];

		    // **************************************************
		    // Registration
		    // **************************************************

			$("#signup").click(function(){
				var email = $("#email").val();
				var username = $("#username").val();
				var password = $("#password").val();
				//@TODO: implement some validation

				$("#success,#error").hide();

				var dataEmail = {
			        Name : 'email',
			        Value : email
			    };

			    var attributeEmail = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute(dataEmail);

			    attributeList.push(attributeEmail);

			    userPool.signUp(username, password, attributeList, null, function(err, result){
			        if (err) {
			            //alert(err);
			            $("#error").text(err);
			            $("#error").show();
			            return;
			        }
			        cognitoUser = result.user;
			        console.log('user name is ' + cognitoUser.getUsername());
			        console.log('cognitoUser:',cognitoUser);
			        $("#success").show();
			    });
			});
